<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Heart</title>

  <!-- เชื่อมกับ style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ จุดที่ต้อง "เพิ่มเข้าไป" สำหรับเพลง -->
  <audio autoplay loop>
    <source src="love.mp4" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- 🔼 จบส่วนเพลง -->

  <!-- หัวใจ I Love You -->
  <div class="heart" id="heart"></div>

  <!-- สร้างหัวใจด้วย JavaScript -->
  <script>
    const heart = document.getElementById('heart');
    const text = 'I Love You ';
    const count = 100;

    for (let i = 0; i < count; i++) {
      const angle = i * (2 * Math.PI / count);
      const x = 160 * Math.pow(Math.sin(angle), 3);
      const y = -130 * Math.cos(angle) + 50 * Math.cos(2 * angle) + 20 * Math.cos(3 * angle) + 10 * Math.cos(4 * angle);

      const span = document.createElement('span');
      span.innerText = text;
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      heart.appendChild(span);
    }
  </script>
</body>
</html>
